<text fill="url(#paint0_linear_1_5312)" xml:space="preserve" style="white-space: pre" font-family="SF Pro" font-size="21" font-weight="510" letter-spacing="0.03em"><tspan x="32.5163" y="15.6046">HackPoint Adalah Komunitas Sekaligus Platform Pembelajaran Cybersecurity Yang Lahir Pada </tspan><tspan x="-0.102966" y="36.6046">Tahun 2025. Kami Hadir Dengan Tujuan Sederhana: Menjadikan Dunia Keamanan Siber Lebih Mudah </tspan><tspan x="238.698" y="57.6046">Diakses, Dipahami, Dan Dipraktikkan Oleh Siapa Saja.&#10;</tspan><tspan x="15.1122" y="78.6046">Di HackPoint, Kami Percaya Bahwa Belajar Cybersecurity Gak Harus Rumit Atau Eksklusif. Justru, </tspan><tspan x="0.8974" y="99.6046">Dengan Pendekatan Pembelajaran Interaktif Dan Komunitas Yang Solid, Siapa Pun Bisa Berkembang </tspan><tspan x="348.632" y="120.605">Dari Pemula Hingga Profesional.&#10;</tspan></text>
